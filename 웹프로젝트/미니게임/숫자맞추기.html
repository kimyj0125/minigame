			}

			}
			else{                               

				if(ran>num1){           

					document.getElementById("result").value=(num1+"보다 큽니다.");

				}else{                       

					document.getElementById("result").value=(num1+"보다 작습니다.");

				}

			}

			if(count==5){

				var text ="정답은"+ran+"입니다.<br>" + '<input type="button" id="logoutbtn" onclick="retry();" value="다시하기"/>';

            var sum=0;
            var now = localStorage.getItem("nowmoney");
            sum = parseInt(now)-5000;

			}

			

			document.getElementById("guesses").value=("시도한 횟수는"+(count++)+"번 입니다.");
